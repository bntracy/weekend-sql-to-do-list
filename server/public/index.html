<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <main>
    <section>
      <form onsubmit="addItem(event)">
        <label>To-Do Item:</label><input type="text" id="to-do_input" data-testid="toDoTextInput" placeholder="enter item">
        <button type="submit" data-testid="submitButton">Add</button>
      </form>
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Complete</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="item_display"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
