<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <header>
    <h1 class="display-3">SQL TO-DO List</h1>
  </header>
  <main>
    <section>
      <form onsubmit="addItem(event)">
        <div class="row justify-content-center">
          <div class="col-auto">
            <label for="to-do_input" class="visually-hidden">To-Do Item:</label>
            <input type="text" id="to-do_input" data-testid="toDoTextInput" class="form-control" placeholder="enter to-do item" required>
          </div>
          <div class="col-auto">
            <button type="submit" data-testid="submitButton">Add</button>
          </div>
        </div>
      </form>
    </section>
    <section>
      <div class="table-responsive"> 
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Item</th>
              <th>Complete</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="item_display"></tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
